<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | LenniumBridge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Reset Your Password</h2>
    <p class="text-sm text-gray-600 text-center mb-6">Enter the code you received and set your new password.</p>

    <form>
      <!-- Code Field -->
      <div class="mb-4 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Reset Code</label>
        <div class="relative">
          <input type="text" placeholder="Enter your reset code" class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500">
          <i class="fas fa-key absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-4 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <div class="relative">
          <input type="password" id="newPassword" placeholder="••••••••" class="pl-10 pr-10 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" onclick="togglePassword('newPassword', this)"></i>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmNewPassword" placeholder="••••••••" class="pl-10 pr-10 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" onclick="togglePassword('confirmNewPassword', this)"></i>
        </div>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Reset Password
      </button>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already changed it? <a href="login.html" class="text-green-600 hover:underline font-semibold">Back to Login</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }
  </script>


<!-- Back to Homepage Button -->
<a href="index.html"
   class="fixed bottom-6 right-6 bg-green-600 text-white p-3 rounded-full shadow-lg hover:bg-green-700 transition duration-300 z-50 flex items-center justify-center"
   title="Back to Homepage">
  <i class="fas fa-home text-xl"></i>
</a>

</body>
</html>
