<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | LenniumBridge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In to LenniumBridge</h2>
    
    <form>
      <div class="mb-4 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
          <input type="email" placeholder="you@example.com" class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500">
          <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>

      <div class="mb-2 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="loginPassword" placeholder="••••••••" class="pl-10 pr-10 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" onclick="togglePassword('loginPassword', this)"></i>
        </div>
      </div>

      <div class="text-right mb-4">
        <a href="forgot-password.html" class="text-sm text-green-600 hover:underline font-medium">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account? 
      <a href="register.html" class="text-green-600 hover:underline font-semibold">Create one here</a>
    </p>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }
  </script>


<!-- Back to Homepage Button -->
<a href="work.html"
   class="fixed bottom-6 right-6 bg-green-600 text-white p-3 rounded-full shadow-lg hover:bg-green-700 transition duration-300 z-50 flex items-center justify-center"
   title="Back to Homepage">
  <i class="fas fa-home text-xl"></i>
</a>

</body>
</html>
